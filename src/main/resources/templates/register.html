<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>NotePlan-Register</title>
<!--stylesheet-->
<link rel="stylesheet" href="css/stylesheet.css">

<!--Bootstrap4-->
<link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>

<body>
<div class="overlay" id="auth">
  <div class="overlay-main-div">
    <p class="small-text" style="font-weight: 100; font-size: 30px;">Register to NotePlan</p>
    <hr class="big-hr">
    <form action="register" method="post" id="register-form" onsubmit="return validate()">
      <input type="hidden" name="csrf" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
      <div class="form-group">
        <p class="error-text" style="margin-top: 15px;" th:text="${error}"></p>
        <label>E-mail:&nbsp;
          <input class="form-entry" id="email" style="width: 60%;" type="email" placeholder="john.doe@example.com" th:field="${user.username}"  autocomplete="username" required>
        </label>
      </div>
      <div class="form-group">
        <label>Username:&nbsp;
          <input class="form-entry" id="user-name" style="width: 60%;" type="text" placeholder="John Doe" th:field="${user.name}" autocomplete="off">
        </label>
      </div>
      <div class="form-group">
        <p class="error-text" id="invalid-password" style="display: none;">*Passwords is invalid.</p>
        <label>Password:&nbsp;
          <input class="form-entry" id="password" style="width: 50%;" type="password" th:field="${user.password}" required autocomplete="new-password">
          <i class="bi bi-eye-slash eye" id="password-eye" onClick="togglePassword()"></i> </label>
        <p class="error-text" id="nice-error-text" >*Use at least one number and one uppercase letter.<br>
          *At least 6 characters;</p>
      </div>
      <div class="form-group">
        <p class="error-text" id="incorrect-password" style="padding-left: 85px; display: none;">*Passwords do not match.</p>
        <label>Confirm password:&nbsp;
          <input class="form-entry" id="password-confirm" style="width: 50%;" type="password" required autocomplete="new-password">
          <i class="bi bi-eye-slash eye" id="password-confirm-eye" onClick="togglePasswordConfirm()"></i> </label>
        <hr class="big-hr">
      </div>
      <button type="submit" class="overlay-button submit-btn">Register</button>
    </form>
    <hr style="margin-bottom: 3px;">
    <form action="login" method="get">
      <button type="submit" class="login-btn">Or if you have an account, Login</button>
    </form>
  </div>
</div>
</body>

<!--scripts-->
<script src = "js/script.js" > </script>
<!--/scripts-->
</html>
