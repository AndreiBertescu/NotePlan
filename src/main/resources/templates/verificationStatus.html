<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>NotePlan-verification-Status</title>
<!--stylesheet-->
<link rel="stylesheet" href = "css/stylesheet.css">

<!--Bootstrap4-->
<link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>

<body>
<div class="overlay" id="auth">
  <div class="overlayMainDiv">
	  <div id="succesMessage" th:style="${succsesfulValidation} ? 'display: inherit;' : 'display: none;'">
		<p class="pr" style="font-size: 20px;">Congratulations, your account has been verified. you can close this tab.</p>
		<form action="login" method="get" style="font-size: 17px;">
		  <button type="submit" class="loginBtn">Or click here to Login</button>
		</form>
	  </div>
	  
	  <div id="succesMessage" th:style="${succsesfulValidation} ? 'display: none;' : 'display: inherit;'">
		<p class="pr" style="font-size: 20px;">The link is invalid or broken!</p>
		<form action="register" method="get" style="font-size: 17px;">
		  <button type="submit" class="loginBtn">Click here to Register</button>
		</form>
	  </div>
  </div>
</div>
</body>

<!--scripts-->
<script src = "js/script.js" > </script>
<!--/scripts-->
</html>
