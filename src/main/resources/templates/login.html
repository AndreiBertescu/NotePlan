<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>NotePlan-Login</title>
<!--stylesheet-->
<link rel="stylesheet" href = "css/stylesheet.css">

<!--Bootstrap4-->
<link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>

<body>
<div class="overlay" id="auth">
  <div class="overlay-main-div">
    <p class="small-text" style="font-weight: 100; font-size: 30px;">Login to NotePlan</p>
    <hr class="big-hr">
    <form action="login" method="post" id="register-form">
      <input type="hidden" name="csrf" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
      <div class="form-group">
        <p class="error-text" style="margin-top: 15px;" th:text="${error}"></p>
        <label>E-mail:&nbsp;
          <input class="form-entry" id="email" style="width: 60%;" type="email" placeholder="john.doe@example.com" th:field="${user.username}"  autocomplete="username" required>
        </label>
      </div>
      <div class="form-group">
        <label>Password:&nbsp;
          <input class="form-entry" id="password" style="width: 50%;" type="password" th:field="${user.password}" required autocomplete="new-password">
          <i class="bi bi-eye-slash eye" id="password-eye" onClick="togglePassword()"></i> </label>
      </div>
      <div class="form-group" style="margin-top: -3%;">
        <label>Remember me?&nbsp;
          <input class="form-entry" style="width: 25px; margin-bottom: 10px;" type="checkbox" name="remember-me">
        </label>
        <hr class="big-hr">
      </div>
      <button type="submit" class="overlay-button submit-btn">Login</button>
    </form>
    <hr style="margin-bottom: 3px;">
    <form action="register" method="get">
      <button type="submit" class="login-btn">Or if you don't have an account, Register</button>
    </form>
  </div>
</div>
</body>

<!--scripts-->
<script src = "js/script.js" > </script>
<!--/scripts-->
</html>
