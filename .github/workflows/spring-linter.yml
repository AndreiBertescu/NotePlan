---
name: Spring-Linter

on: push

jobs:
  super-lint:
    name: Lint code base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Super-Linter
        uses: github/super-linter@v4
        env:
          DEFAULT_BRANCH: main
          JAVA_FILE_NAME: checkstyle.xml
          JSCPD_CONFIG_FILE: jscpd-linter.jscpd.json
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
